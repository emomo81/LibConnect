<html lang="en"><head>

            darkMode: "class",
            theme: {
                extend: {
                    colors: {

<body class="bg-background-light dark:bg-background-dark font-display text-[#111418] dark:text-white transition-colors duration-200">
<!-- Main Layout Container: Centered max-width for mobile-first feel -->
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col items-center">
<!-- Navbar -->
<header class="w-full max-w-[500px] flex items-center justify-between whitespace-nowrap border-b border-solid border-[#f0f2f4] dark:border-[#2a3845] bg-white dark:bg-[#1a2632] px-4 py-3 sticky top-0 z-10 shadow-sm">
<div class="flex items-center gap-4">
<button class="flex items-center justify-center text-[#111418] dark:text-white p-1 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-[-0.015em] text-[#111418] dark:text-white">Liberia Connect</h2>
</div>
<div class="flex items-center justify-center">
<span class="material-symbols-outlined text-[#111418] dark:text-white">help_outline</span>
</div>
</header>
<!-- Scrollable Content Area -->
<main class="layout-content-container flex flex-col w-full max-w-[500px] flex-1 bg-white dark:bg-[#101922] pb-24">
<!-- Progress Bar -->
<div class="flex flex-col gap-2 px-6 pt-6 pb-2">
<div class="flex gap-6 justify-between items-end">
<p class="text-[#111418] dark:text-gray-200 text-sm font-medium leading-normal">Step 2 of 4</p>
<p class="text-[#617589] dark:text-gray-400 text-xs font-normal leading-normal">50% Completed</p>
</div>
<div class="h-1.5 w-full rounded-full bg-[#dbe0e6] dark:bg-gray-700 overflow-hidden">
<div class="h-full rounded-full bg-primary" style="width: 50%;"></div>
</div>
</div>
<!-- Headline & Subtext -->
<div class="px-6 py-4">
<h2 class="text-[#111418] dark:text-white tracking-tight text-[26px] font-bold leading-tight pb-2">What do you offer?</h2>
<p class="text-[#617589] dark:text-gray-400 text-base font-normal leading-normal">Select your service type and location so clients can find you.</p>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-6 px-6">
<!-- Service Type Segmented Control -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-white text-base font-medium leading-normal">Service Type</label>
<div class="flex h-12 w-full items-center justify-center rounded-lg bg-[#f0f2f4] dark:bg-[#1a2632] p-1 border border-transparent dark:border-[#2a3845]">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-[#2a3845] has-[:checked]:shadow-sm has-[:checked]:text-primary dark:has-[:checked]:text-primary text-[#617589] dark:text-gray-400 text-sm font-medium leading-normal transition-all">
<span class="truncate flex items-center gap-2">
<span class="material-symbols-outlined text-[18px]">wb_sunny</span>
                                    Day Tasks
                                </span>
<input checked="" class="invisible w-0 absolute" name="service-type" type="radio" value="Day Tasks"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-[#2a3845] has-[:checked]:shadow-sm has-[:checked]:text-primary dark:has-[:checked]:text-primary text-[#617589] dark:text-gray-400 text-sm font-medium leading-normal transition-all">
<span class="truncate flex items-center gap-2">
<span class="material-symbols-outlined text-[18px]">nightlight</span>
                                    Night Life
                                </span>
<input class="invisible w-0 absolute" name="service-type" type="radio" value="Night Life"/>
</label>
</div>
</div>
<!-- Category Selection -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-white text-base font-medium leading-normal" for="category">Specific Category</label>
<div class="relative">
<select class="w-full appearance-none rounded-lg border border-[#dbe0e6] dark:border-[#2a3845] bg-white dark:bg-[#1a2632] px-4 py-3 text-[#111418] dark:text-white text-base focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none" id="category">
<option disabled="" selected="" value="">Choose a category...</option>
<option value="laundry">Hand Washing / Laundry</option>
<option value="cooking">Cooking &amp; Catering</option>
<option value="cleaning">House Cleaning</option>
<option value="errands">Errand Running</option>
<option value="tutoring">Tutoring</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-[#617589] dark:text-gray-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<div class="h-px bg-[#f0f2f4] dark:bg-[#2a3845] w-full my-1"></div>
<!-- Location Section -->
<div class="flex flex-col gap-4">
<div class="flex flex-col gap-1">
<h3 class="text-[#111418] dark:text-white text-lg font-bold leading-tight">Location</h3>
<p class="text-[#617589] dark:text-gray-400 text-sm">We use landmarks to help clients find you easily without maps.</p>
</div>
<!-- County Dropdown -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-white text-sm font-medium leading-normal" for="county">County</label>
<div class="relative">
<select class="w-full appearance-none rounded-lg border border-[#dbe0e6] dark:border-[#2a3845] bg-white dark:bg-[#1a2632] px-4 py-3 text-[#111418] dark:text-white text-base focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none" id="county">
<option disabled="" selected="" value="">Select County</option>
<option value="montserrado">Montserrado</option>
<option value="nimba">Nimba</option>
<option value="bong">Bong</option>
<option value="grand_bassa">Grand Bassa</option>
<option value="margibi">Margibi</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-[#617589] dark:text-gray-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
<!-- Community Input -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-white text-sm font-medium leading-normal" for="community">Community / Zone</label>
<input class="w-full rounded-lg border border-[#dbe0e6] dark:border-[#2a3845] bg-white dark:bg-[#1a2632] px-4 py-3 text-[#111418] dark:text-white placeholder:text-[#9ca3af] dark:placeholder:text-[#4b5563] text-base focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none" id="community" placeholder="e.g. Sinkor, 12th Street" type="text"/>
</div>
<!-- Landmark Input -->
<div class="flex flex-col gap-2">
<label class="text-[#111418] dark:text-white text-sm font-medium leading-normal" for="landmark">Nearest Landmark</label>
<div class="relative flex items-center">
<input class="w-full rounded-lg border border-[#dbe0e6] dark:border-[#2a3845] bg-white dark:bg-[#1a2632] pl-10 pr-4 py-3 text-[#111418] dark:text-white placeholder:text-[#9ca3af] dark:placeholder:text-[#4b5563] text-base focus:border-primary focus:ring-1 focus:ring-primary focus:outline-none" id="landmark" placeholder="e.g. Opposite Total Gas Station" type="text"/>
<div class="pointer-events-none absolute left-0 flex items-center px-3 text-[#617589] dark:text-gray-400">
<span class="material-symbols-outlined text-[20px]">place</span>
</div>
</div>
<p class="text-xs text-[#617589] dark:text-gray-500 pt-1">This is how clients will verify your location.</p>
</div>
</div>
</form>
</main>
<!-- Sticky Footer Actions -->
<footer class="w-full max-w-[500px] bg-white dark:bg-[#1a2632] border-t border-[#f0f2f4] dark:border-[#2a3845] p-4 sticky bottom-0 z-10">
<div class="flex gap-3">
<button class="flex-1 flex items-center justify-center rounded-lg border border-[#dbe0e6] dark:border-[#2a3845] bg-transparent h-12 px-5 text-[#111418] dark:text-white text-base font-medium hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                        Back
                    </button>
<button class="flex-[2] flex items-center justify-center rounded-lg bg-primary hover:bg-blue-600 h-12 px-5 text-white text-base font-bold shadow-sm transition-colors">
                        Next Step
                    </button>
</div>
</footer>
</div>
</div>
